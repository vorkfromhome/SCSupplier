<div class="block-center mt-xl wd-xl">
<!-- START panel-->
<div class="panel panel-dark panel-flat">
  <div class="panel-heading text-center"> 
  <h3>Registration</h3>
   </div>
  <div class="panel-body">
    <div class="col-sm-12"> 
      <!-- FORM ============ -->
      <div ng-controller="NumberregController as form">
              <form class="form-validate form-horizontal" name="form.formValidate" ng-submit="form.submitForm()" novalidate="">
          <div class="col-lg-12">
            <div class="col-lg-12"> 
              <!-- Mobile Number -->
              <div class="form-group" ng-class="{ 'has-error' : form.validateInput('mobile', 'required')}">
                <label>Mobile Number</label>
                <input type="text" name="mobile" class="form-control inputborder"  placeholder="Enter mobile number"  ng-model="form.mobile" ng-pattern="/[0-9]{10}$/" ng-maxlength="10" required>
                <p ng-show="form.validateInput('mobile', 'required')" class="text-danger">This field is required.</p>
				<p ng-show="form.validateInput('mobile', 'pattern')" class="text-danger">Must Be Phone Number.</p>
              </div>
            </div>
            <div class="col-lg-12"> 
              <!-- Confirm Mobile Number -->
              <div class="form-group" ng-class="{ 'has-error' : form.validateInput('confmobile', 'validator')}">
                <label>Confirm Mobile Number</label>
                <div class="input-group"> <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                  <input class="form-control inputborder" type="text" placeholder="Enter Confirm mobile number" name="confmobile" required="" ng-model="form.confmobile" ng-maxlength="10" ng-pattern="/[0-9]{10}$/" ui-validate="'$value==form.mobile'" ui-validate-watch="'form.mobile'" required />
                </div>
				<p ng-show="form.validateInput('confmobile', 'required')" class="text-danger">This field is required.</p>
				 <p class="text-danger" ng-show="form.validateInput('confmobile', 'validator')">Input does Not match</p>
              </div>
            </div>
          </div>
          <div class="col-lg-12 text-center">
		    <button class="btn btn-labeled btn-primary" type="submit">
               <span class="btn-label"><i class="fa fa-check"></i>
               </span><strong>Reqister</strong></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- END panel--> 
</div>
