<div class="row">
    <div class="col-lg-12">
        
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="pull-right label label-danger"></div>
                <div class="pull-right label label-success"></div>
                <div class="panel-title text-center">add import</div>
            </div>
            <!-- START list group-->
            <div class="slimScrollDiv">
                <scrollable class="list-group">
                    <!-- START list group item-->
                    <div class="list-group-item" ng-repeat="x in import.fulldata">
                        <div class="media-box">
                            <div class="pull-left"> <img class="media-box-object img-circle thumb32" src="app/img/user/02.jpg" alt="Image"> </div>
                            <div class="media-box-body clearfix"> <span class="pull-right">
                            <div class="checkbox c-checkbox">
                            <label>
                            <input type="checkbox" name="selectedItems[]" value="{{x._id}}" ng-checked="import.selection.indexOf(x._id) > -1"     ng-click="import.toggleSelection(x._id)" />
                            <span class="fa fa-check"></span></label>
                            </div>
                            </span> <strong class="media-box-heading text-primary">{{x.setdata[0].name}}</strong>
                            <p class="mb-sm"> <small>{{x.setdata[0].mobilenum}}</small> </p>
                        </div>
                    </div>
            </div>
            <!-- END list group item-->
            </scrollable>
                
        </div>
        <!-- END list group-->
           <!-- START panel footer-->
            <div class="panel-footer clearfix" ng-controller="DashboardController as dash">
               <button class="btn btn-info" ng-click="dash.sharetofriends(import.selection)" type="button"><i class="fa fa-plus"></i> Import</button>
            </div>
            <!-- END panel-footer-->
    </div>
</div>
</div>
