<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-12 text-right">
            <button class="btn btn-labeled btn-success" type="button" ng-click="categories.addcategories()"> <span class="btn-label"><i class="fa fa-plus"></i>
               </span>add</button>
        </div>
        <div class="col-lg-12">
            <!-- Zero Configuration-->
            <div class="panel panel-default">
                <div class="panel-body">
                    <table width="100%" class="row-border" datatable="ng">
                        <thead>
                            <tr>
                                <th>S.no</th>
                                <th>Name</th>
                                <th>action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in categories.productdata">
                                <td>{{$index+1}}</td>
                                <td>{{x.categoryname}}</td>
                                <td>
                                    <button class="btn btn-info" type="button" ng-click="categories.editcategories(x._id)"> <i class="fa fa-pencil"></i> </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end Main panels-->
