
<div class="row">
<div class="col-lg-12">
 <div class="col-lg-12 text-right">
     <button class="btn btn-labeled btn-info" type="button" style="margin-bottom:15px;">
               <span class="btn-label"><i class="fa fa-shopping-cart"></i>
               </span>EST</button>
    </div>
<div class="col-lg-12">
    <!-- Zero Configuration-->
<div class="panel panel-default">
   <div class="panel-body">
      <table width="100%" class="row-border" datatable="ng">
         <thead>
            <tr>
               <th>Name</th>
               <th>Price</th>
               <th>Kg</th>
            </tr>
         </thead>
         <tbody>
            <tr ng-repeat="x in follow.listcartdata">
               <td>{{x.name}}</td>
               <td>{{x.price}}</td>
               <td>{{x.kg}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
    </div>   
     <div class="col-lg-12">
    <!-- Zero Configuration-->
<div class="panel panel-default">
   <div class="panel-heading">Suppler</div>
   <div class="panel-body">
      <table class="row-border hover" datatable="ng">
         <thead>
            <tr>
               <th>Name</th>
               <th>Type</th>
               <th>Stars</th>
               <th>Price</th>
            </tr>
         </thead>
         <tbody >
            <tr ng-repeat="x in follow.listcartdata">
               <td>{{x.supplername}}</td>
               <td>{{x.supplertype}}</td>
               <td>{{x.supplerstar}}</td>
               <td>{{x.supplerprice}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
    </div>
         
      </div>
   </div>
   <!-- end Main panels-->
</div>
