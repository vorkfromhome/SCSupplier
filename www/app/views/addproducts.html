<div class="block-center mt-xl wd-xl">
<!-- START panel-->
<div class="panel panel-dark panel-flat" ng-controller="AddproductsController as form">
  <div class="panel-heading text-center"> 
  <h3>{{form.producttitle}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-lg-12">
      <div >
       <form class="form-validate form-horizontal" name="form.formValidate" ng-submit="form.submitForm()" novalidate=" ">
       
            <div class="col-lg-12"> 
              <!-- Mobile Number -->
              <div class="form-group" ng-class="{ 'has-error' : form.validateInput('Sellerinfo', 'required')}">
                <label>Seller information</label>
                <input type="text" name="Sellerinfo" class="form-control inputborder"  placeholder="Enter Your Sellerinfo" ng-model="form.Sellerinfo" ng-pattern="/[A-Za-z]$/" required />
                <p ng-show="form.validateInput('Sellerinfo', 'required')" class="help-block">This field is required.</p>
				<p ng-show="form.validateInput('Sellerinfo', 'pattern')" class="help-block">This field must contain only digits</p>
              </div>
            </div>
           
           <div class="col-lg-12"> 
              <!-- Mobile Number -->
              <div class="form-group" ng-class="{ 'has-error' : form.validateInput('Productinfo', 'required')}">
                <label>Product information</label>
                <input type="text" name="Productinfo" class="form-control inputborder"  placeholder="Enter Your Productinfo" ng-model="form.Productinfo" ng-pattern="/[A-Za-z]$/" required />
                <p ng-show="form.validateInput('Productinfo', 'required')" class="help-block">This field is required.</p>
				<p ng-show="form.validateInput('Productinfo', 'pattern')" class="help-block">This field must contain only digits</p>
              </div>
            </div>
           
           <div class="col-xs-12"> 
              <!-- Product information -->
              <div class="form-group" ng-class="{ 'has-error' : form.validateInput('qty', 'required')}">
                <label>Quality</label>
                <input type="text" name="qty" class="form-control inputborder" placeholder="Enter Your Quality" ng-model="form.qty" ng-pattern="/[0-9]$/" required />
                <p ng-show="form.validateInput('qty', 'required')" class="help-block">This field is required.</p>
				<p ng-show="form.validateInput('qty', 'pattern')" class="help-block">This field must contain only digits</p>
              </div>
            </div>
           
          <div class="col-xs-12">
          <div class="form-group"  ng-class="{ 'has-error' : form.validateInput('metrices', 'required')}">
            <label>Metrics</label>
            <select class="form-control inputborder" name="metrices" ng-model="form.metrices" required >
                <option value="">Kg/liter</option>
              <option value="1">Kg</option>
              <option value="2">Liter</option>
            </select>
			<p ng-show="form.validateInput('metrices', 'required')" class="help-block">This field is required.</p>
          </div>
		  </div>
           
           
<!-- date of inventory -->         
<div class="col-xs-12">
<div class="form-group" ng-class="{ 'has-error' : form.validateInput('dateofinventory', 'required')}">
<label>date of inventory</label>
<p class="input-group">
<input class="form-control" type="text" name="dateofinventory" ng-required="true" uib-datepicker-popup="{{form.format}}" ng-model="form.dateofinventory" is-open="form.opened" min-date="form.minDate" max-date="'2019-12-22'" uib-datepicker-options="form.dateOptions"
  date-disabled="form.disabled(dateofinventory, mode)" close-text="Close"  />
 <span class="input-group-btn">
 <button class="btn btn-default" type="button" ng-click="form.open($event)">
 <em class="fa fa-calendar"></em>
 </button>
 </span>
 </p>
 </div>
 </div>
           
<!-- Expiry date for product -->             
<div class="col-xs-12">
<div class="form-group" ng-class="{ 'has-error' : form.validateInput('expirydate', 'required')}">
<label> Expiry date for product </label>
<p class="input-group">
<input class="form-control" type="text" name="expirydate" ng-required="true" uib-datepicker-popup="{{form.format2}}" ng-model="form.expirydate" is-open="form.opened2" min-date="form.minDate2" max-date="'2019-12-22'" uib-datepicker-options="form.dateOptions2"
date-disabled="form.disabled2(expirydate, mode)" close-text="Close"  />
<span class="input-group-btn">
<button class="btn btn-default" type="button" ng-click="form.open2($event)">
<em class="fa fa-calendar"></em>
</button>
</span>
</p>
</div>
</div>  
           
           
        <!-- Status --> 	
		<div class="col-xs-12">
          <div class="form-group"  ng-class="{ 'has-error' : form.validateInput('activestatus', 'required')}">
            <label>Status</label>
            <select class="form-control inputborder" name="activestatus" ng-model="form.activestatus" required >
                <option value="">Select status</option>
              <option value="1">Published</option>
              <option value="2">Removed</option>
              <option value="3">Draft</option>
            </select>
			<p ng-show="form.validateInput('activestatus', 'required')" class="help-block">This field is required.</p>
          </div>
		  </div>
		


       <div class="col-xs-12 text-right">
		<button class="btn btn-labeled btn-primary" type="submit"><strong>Next</strong>
               <span class="btn-label btn-label-right"><i class="fa fa-arrow-right"></i>
               </span>
            </button>
			</div>
      </form>
    </div>
    </div>
  </div>
  <!-- END panel--> 
</div>
</div>
