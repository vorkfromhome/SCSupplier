<div class="block-center mt-xl wd-xl">
<!-- START panel-->
<div class="panel panel-dark panel-flat">
  <div class="panel-heading text-center"> 
  <h3>Forget Password</h3>
   </div>
  <div class="panel-body">
    <div class="col-sm-12"> 
      <!-- FORM ============ -->
      <div ng-controller="ForgetPassController as form">
              <form class="form-validate form-horizontal" name="form.formValidate" ng-submit="form.submitForm()" novalidate="">
          <div class="col-sm-12">
            <div class="col-lg-12"> 
              <!-- Mobile Number -->
              <div class="form-group" ng-class="{ 'has-error' : form.validateInput('username', 'required')}">
                <label>Mobile / Email</label>
                <input type="text" name="username" class="form-control inputborder"  placeholder="Enter mobile number / Email" ng-model="form.username" required>
                <p ng-show="form.validateInput('username', 'required')" class="help-block">This field is required.</p>
              </div>
            </div>
            <div class="col-lg-12">
          <div class="form-group"  ng-class="{ 'has-error' : form.validateInput('securityquestion', 'required')}">
            <label>Security Question</label>
            <select class="form-control inputborder" name="securityquestion" ng-model="form.securityquestion" required>
              <option value="">Enter Security Question</option>
              <option value="2">Option 2</option>
              <option value="3">Option 3</option>
              <option value="4">Option 4</option>
            </select>
			<p ng-show="form.validateInput('securityquestion', 'required')" class="help-block">This field is required.</p>
          </div>
		  </div>
       
        <div class="col-lg-12">
          <div class="form-group has-feedback"  ng-class="{ 'has-error' : form.validateInput('qustnanswer', 'required')}">
            <label>Answer:</label>
            <input class="form-control inputborder" type="text" name="qustnanswer" placeholder="Enter Answers" ng-model="form.qustnanswer" required />
			<p ng-show="form.validateInput('qustnanswer', 'required')" class="help-block">This field is required.</p>
          </div>
        </div>
          </div>
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-primary btn-block"><strong>Next</strong></button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- END panel--> 
</div>
